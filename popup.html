<!DOCTYPE html>
<html>
<head>
    <title>Set Card Names</title>

        body { width: 200px; }
        label { display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h4>Set Card Names</h4>
    <label>

        <input type="text" id="cardName">

    <script src="popup.js"></script>
</body>
</html>
